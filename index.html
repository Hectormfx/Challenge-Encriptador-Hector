<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorCajaTexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajaTexto"></textarea>
            </div>
                <div class="alerta">
                    <img src="Imagenes/alerta.svg" alt="alerta">
                    <p>Solo letras minisculas y sin acentos</p>
                </div>
                <div class="contenedor_botones">
                    <input type="button" class="boton_encriptar" value="Encriptar">
                    <input type="button" class="boton_desencriptar" value="Desencriptar">
                </div>
        </section>
        <section class="section2">
            <div class="contenedorMunieco">
                <img src="Imagenes/Muñeco.svg" alt="munieco">
            </div>
            <div class="contenedor_parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar </p>
            </div>
            <div class="contenedor_copiar">
                <input type="button" class="boton_copiar" value="Copiar">
            </div>
            <div class="contenedor_resultado">
                <p class="texto_resultado"></p>
            </div>
        </section>
        </main>
        <script src="script.js"></script>
</body>
</html>
